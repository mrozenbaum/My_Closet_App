{% extends "mycloset/base.html" %}

{% block header %}
<h2>Login to your Closet.</h2>
{% endblock header %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didnt match.  Please try again.</p>
    {% endif %}

<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {{ form.as_p }}


    <button name="submit" class="btn btn-primary"> Login </button>


    <input type="hidden" name="next" value="{% url 'mycloset:index' %}" />
</form>
{% endblock content %}
