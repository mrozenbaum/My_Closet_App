{% extends "mycloset/base.html" %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mycloset/style.css' %}" />

{% block content %}

    <p>Add a new Item:</p>
    <form action="{% url 'mycloset:new_item' owner.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="waves-effect waves-light btn">Add Item</button>
    </form>
{% endblock content %}
